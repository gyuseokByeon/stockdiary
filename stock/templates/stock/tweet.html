
{% extends "stock/base.html" %}
{% block contents %}
<h4>Tweet Send</h4>

<form method="post" action="{% url 'tweet_send' %}" class="form-inline">
{% csrf_token  %}
<input class="form-control" type="text" id="tweet_id" name="tweet_id" placeholder="@your_tweetid" />
<input class="form-control" type="text" id="tweet_text" name="tweet_text" />
<button class="form-control">전송</button>
</form>
{% endblock %}
