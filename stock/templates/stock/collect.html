{% extends "stock/base.html" %}
{% block contents %}
<h4>종목 수집</h4>
<form class="form-inline">
    <input class="form-control" type="text" id="start_key" name="start_key" placeholder="start with stock code">
    <button class="form-control btn btn-primary" type="submit">전송</button>
</form>
<hr />
<table class="table table-bordered table-hover">
<tr>
	<th>종목코드</th>
	<th>종목명</th>
</tr>
{% for stock in stocks %}
<tr>
	<td>{{ stock.stock_code }}</td>
	<td>{{ stock.stock_name }}</td>
</tr>

{% endfor %}
</table>
{% endblock %}
