{% extends "stock/base.html" %}
{% block contents %}
<h4>종목수집</h4>

<table class="table table-bordered table-hover">
<tr>
	<th>종목코드</th>
	<th>종목명</th>
	<th>구분</th>
</tr>
{% for stock in stocks %}
<tr>
	<td>{{ stock.stock_code.stock_code }}</td>
	<td>{{ stock.stock_code.stock_name }}</td>
	<td>{{ stock.gather_flag }}</td>
</tr>

{% endfor %}
</table>
{% endblock %}
