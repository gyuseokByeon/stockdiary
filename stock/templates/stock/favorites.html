{% extends "stock/base.html" %}
{% block contents %}
<h4>관심종목</h4>

<table class="table table-bordered table-hover">
<tr>
	<th>종목코드</th>
	<th>종목명</th>
	<th>삭제</th>
</tr>
{% for favorite in favorites %}
<tr>
	<td><a href="{% url 'stock_id' favorite.stock_code.stock_code %}">{{ favorite.stock_code.stock_code }}</a></td>
	<td>{{ favorite.stock_code.stock_name }}</td>
	<td><a class="btn btn-primary" href="{% url 'favorite_delete' favorite.stock_code.stock_code %}">삭제</a></td>
</tr>

{% endfor %}
</table>
<a href="{% url 'favorite_add' %}" class="btn btn-primary">추가</a>
{% endblock %}
